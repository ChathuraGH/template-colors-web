<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>console.js</title>

		<script type="text/javascript" src="src/ecma5.js"></script>
		<script type="text/javascript" src="src/Console.js"></script>
		<script type="text/javascript" src="src/Styles.js"></script>
		<script type="text/javascript" src="src/Stack.js"></script>

		<script type="text/javascript">
			// Compatibility Mode!

			// add shorthand reference to format method
			window.F = Console.styles.format;

			Console.styles.register({
				bold: 'font-weight:bold',
				underline: 'text-decoration:underline',
				red: 'color:#de4f2a',
				blue: 'color:#1795de',
				green: 'color:green',
				grey: 'color:grey',
				orange: 'color:#ffa500',
				heading: 'color: black; font-size: 32px; line-height: 32px;',
				code: 'background: rgb(255, 255, 219); padding: 1px 5px; border: 1px solid rgba(0, 0, 0, 0.1); line-height: 18px; text-decoration:underline;'
			});

			Console.warn(F(Console.getFileAndLineNumber(), 'bold') + F('.do()', 'underline') + ' without a config argument');
			Console.info(F(Console.getFileAndLineNumber(), 'bold') + '' + F('.something()', 'underline') + ' has been deprecated since ' + F('v1.0.1', 'underline'));

			Console.log('normal log');
			Console.log(F('colored', 'blue') + ' log');
			Console.log('log with a ' + F('code()', 'code') + ' example');
			Console.log('log with ' + F('multiple styles', 'red,underline'));

			Console.group(F('Finger Event ', 'blue') + 'touch');
			Console.group(F('Hand Event Bubble ', 'grey') + 'touch');
			Console.group(F('Arm Event Bubble ', 'grey') + 'touch');
			Console.group(F('Body Event Bubble ', 'green') + 'touch');
			Console.log('some information');
			Console.groupEnd();
			Console.groupEnd();
			Console.groupEnd();
			Console.groupEnd();
		</script>
	</head>
</html>
