<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>console.js</title>

		<script type="text/javascript" src="console.js/ecma5.js"></script>
		<script type="text/javascript" src="console.js/Console.js"></script>
		<script type="text/javascript" src="console.js/Styles.js"></script>
		<script type="text/javascript" src="console.js/Stack.js"></script>

		<script type="text/javascript">
			// Latest Browser Mode
			Console.attach();
			Console.styles.attach();

			Console.styles.register({
				bold: 'font-weight:bold',
				underline: 'text-decoration:underline',
				red: 'color:#de4f2a',
				blue: 'color:#1795de',
				green: 'color:green',
				grey: 'color:grey',
				code: 'background: rgb(255, 255, 219); padding: 1px 5px; border: 1px solid rgba(0, 0, 0, 0.1); line-height: 18px; text-decoration:underline;'
			});

			console.warn(Console.getFileAndLineNumber().bold + 'You can not call ' + '.do()'.underline + ' without a config argument');
			console.info(Console.getFileAndLineNumber().bold + '.something()'.underline + ' has been deprecated since ' + 'v1.0.1'.underline);

			console.log('normal log');
			console.log('colored'.blue + ' log');
			console.log('log with a ' + 'code()'.code + ' example');
			console.log('log with ' + 'multiple styles'.red.underline);

			console.group('Finger Event '.blue + 'touch');
			console.group('Hand Event Bubble '.grey + 'touch');
			console.group('Arm Event Bubble '.grey + 'touch');
			console.group('Body Event Bubble '.green + 'touch');
			console.log('some information');
			console.groupEnd();
			console.groupEnd();
			console.groupEnd();
			console.groupEnd();
		</script>
	</head>
</html>
