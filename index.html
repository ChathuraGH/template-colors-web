<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>console.js</title>

		<script type="text/javascript" src="Console.js"></script>
		<script type="text/javascript">
			// Modern browsers
			Console.registerStyles({
				bold: 'font-weight:bold',
				underline: 'text-decoration:underline',
				red: 'color:#de4f2a',
				blue: 'color:#1795de',
				green: 'color:green',
				grey: 'color:grey',
				orange: 'color:#ffa500'
			});

			console.log('hello '.blue + 'world'.red.underline);
			console.group('group start (one style)'.red);
			console.group('group start (' + 'multiple'.green + ' ' + 'styles'.blue + ')');
			console.log('group log'.bold);
			console.log('group log'.underline);
			console.groupEnd();
			console.groupEnd();
			console.log('normal log');
