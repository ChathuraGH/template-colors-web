<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>template-colors-web by icodeforlove</title>

		<script src="https://rawgit2.com/icodeforlove/template-colors-web/master/dist-browser/template-colors.js"></script>
		<style type="text/css">
			body {
				position: absolute;
				margin: 40px;
				border: 20px dashed #efefef;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
			}

			body > div {
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				height: 34vh;
				color: #555;
				margin: auto;
				font-family: helvetica;
				font-size: 15.3vh;
				text-align: center;
			}
		</style>
		<script>
			function demo(command, args) {
				//console.log(`console.${command}(${args});`.bold.grey)
				console[command](c`${'EXAMPLE COMMAND'.bold.black.style('font-size: 18px')}\n\n${`console.${command}(${args});`.grey}\n\n${'OUTPUT'.bold.black.style('font-size: 18px')}\n\n${eval(args)}`);
			}

			demo('log', "c`${'Console.js'}.blue.bold has been loaded`.italic.grey");

			demo('log', "'red'.red");
			demo('log', "c`\r\t\t${'multiple lines'}.red\r${'with different '.bold.italic.style('font-size: 16px') + 'formating'.green.underline}.yellow\r`.grey");

			demo('warn', "c`example ${'warning'}.red.bold.underline\n${'bla'}.red.italic\n${'bla'}.green.bold\n${'bla'}.blue.underline`.grey.style('font-size: 18px')");
			demo('info', "c`this is some ${'info'}.bold.style('text-decoration: none')`.blue.underline");

			demo('log', "c` PLAY WITH IT ${'NOW!!'}.underline `.white.redBG.bold.style('font-size: 24px;')");

		</script>
	</head>
	<body>
		<div>
			OPEN YOUR<br />CONSOLE
		</div>
	</body>
</html>
